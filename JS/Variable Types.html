<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Types</title>
</head>
<body>
    <script>
        var age = 97;
        console.log("Age var is a ", typeof(age));

        var name = "Akemi";
        console.log("Name var is a ", typeof(name));

        var isCat = true;
        console.log("isCat var is a ", typeof(isCat));

        //In JS arrays are OBJECTS and have several other functions that can be applied to them
        var cars = Array("VW", "Lambo", "Audi");
        console.log("cars array() var is a ", typeof(cars));

        var cars2 = ["VW", "Lambo", "Audi"];
        console.log("cars2 [] var is a ", typeof(cars2));

        //LOOSELY TYPED LANGUAGE
        var age2 = "30";
        var age3 = 30;
        age2 == age3 // While age2 === age3 is not true
        //"true" == true(boolean) but "true" === true is not

    </script>
</body>
</html>
