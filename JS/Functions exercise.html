<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions exercise</title>
</head>
<body>
    <script>
        // DRY = Don't Repeat Yourself
        function doMath(num){
            num = Number(num);
            if(num){
                var newNumber = (num +100) / 3;
                return newNumber;
            }else{
                return false;
            }
        }
        var inputNum = prompt("Insert a number");
        var customNum = doMath(inputNum);
        console.log(customNum);


    </script>



</body>
</html>
