<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>
</head>
<body>
    <script>
        var name = prompt("Enter cat name")

        if(name.toLowerCase()== "salem"){
            var isCat = true;
        } else {
            var isCat = false;
        }
        if(isCat){
            alert("Yes is cat")
        } else {
            alert("No, no cat")
        }
        // == , != , ! , 1=true , 0=false

    </script>









</body>
</html>
