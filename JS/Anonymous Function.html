<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>

    <label for="nameInput">Insert your name</label>
    <br>
    <input type="text" class="form-control">

    <script>
        // Instead of creating a function with a name, the anonymous function is created and stored in a variable
        var getName = function(){
            return document.querySelector(".form-control").value;
        }
        
        //Use as getName() WITH PARENTHESYS because it is actually a function

    </script>



</body>
</html>
