<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    
</head>
<body style="background-color: #f5f5f5; font-family: Arial, Helvetica, sans-serif ;">
    
    <div class="container-card" 
        style="margin: auto; 
        padding: 40px;
        padding-left: 40px;
        background-color: white;
        width: 300px;
        position: relative;
        top: 50px;
        box-shadow: 0 10px 6px -6px #777;
        border-radius: 10px;
        "
    >
    
        <p style=" font-size: 35px; margin: 0px;">Tip Calculator</p>
        <br><br>
        <label for=billAmount style=" padding-right: 15px;font-size: 20px;">Bill Amount (in Dollars)</label>
        <br> <br>

        <input type="number" id="billInput" placeholder="ex: 22.99" name="billAmount" style="padding:5px;">

        <br><br> <br> <br>
        <label for=tipAmount style=" padding-right: 36px; font-size: 20px;">Tip Amount (as a %)</label>
        <br> <br>

        <input type="number" id="tipInput" placeholder="ex: 10" name="tipAmount" style="padding:5px;"">

        <br><br><br> <br>
        <button style="padding: 10px; background-color: #2962ff; color: white; font-weight: bold; border-radius: 5px;" onClick="calculate()" >Calculate Tip and Total Bill</button>
        <br><br><br> <br>
        <p style=" font-size: 25px; margin: 0px;">Total Bill Amount:  <span>n/a</span> </p>
    </div>
    <script>
        function calculate(){
            var billAmoutInput = Number(document.getElementById("billInput").value);
            console.log(billAmoutInput);

            var tipAmountInput = Number(document.getElementById("tipInput").value);
            var tipCalc = tipAmountInput/100;
            console.log(tipCalc);

            var finalBill = billAmoutInput + (billAmoutInput*tipCalc);
            console.log(finalBill);

            var span = document.querySelector("span");
            span.innerHTML = "$" + finalBill.toFixed(2);
        }


    </script>









</body>
</html>
