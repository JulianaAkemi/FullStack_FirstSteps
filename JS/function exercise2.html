<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function exercise2</title>
</head>
<body>
    <script>

        function tipCalc (payment, tip){
            payment = Number(payment);
            tip = Boolean(tip);
            if (tip) {
                var totalAmount = payment + (payment*0.15);
            } else {
                var totalAmount = payment;
            }
            return totalAmount;
        } 
        var inputAmount = prompt("How much was the amount?");
        var inputTip = prompt("Are you going to tip? Yes put yes, No just press enter.");
        var finalPayment = tipCalc (inputAmount,inputTip);
        console.log(finalPayment);


    </script>
</body>
</html>
