<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immediatly Invoked Function Expression</title>
</head>
<body>
    <h1> IIFE = Immediatly Invoked Function Expression</h1>

    <label for="nameInput">Insert your name</label>
    <br>
    <input type="text" class="form-control">

    <script>
        // anonymous function between parenthesys LOL
        var getName = (function(){
            return document.querySelector(".form-control").value;
        }) ();
    </script>    
</body>
</html>
