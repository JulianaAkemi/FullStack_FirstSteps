<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Casting</title>
</head>
<body>
    <script>
        //Type casting, forcefully turning a var into another
        var age = "97";
        age = Number(age);
        console.log(typeof(age));

        //NaN = Not a Number

        var age = 97;
        age = String(age);
        console.log(typeof(age)); //age.length works because this is a string, does't work on numbers

        var isCat = "true";
        isCat = Boolean(isCat);
        console.log(isCat, typeof(isCat)); 








    </script>
    
</body>
</html>
