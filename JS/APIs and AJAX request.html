<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APIs and AJAX request</title>
</head>
<body>
    <h1>FETCH</h1>
    <script>
        //AJAX requests just a portion of a page to load/update
        // AJAX = Asynchronous Javascript and JSON
        let like = {};
        
        console.log("Before");
        fetch('https://swapi.co/api/people/1/')
            .then(function(response){
                console.log("Fist fetch");
                return response.json();  //JSON looks a lot like a JavaScript object
            })
            .then(function(res){  // response -> res -> r
                console.log("Set response to JSON");
                luke = res;
                console.log(luke);
            })
        console.log("After");




    </script>
</body>
</html>
