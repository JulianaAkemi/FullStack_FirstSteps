<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeout</title>
</head>
<body>
    <script>
        //A function that tell some code to not run for some time
        //setTimeout()
        console.log("First console log");
        setTimeout(function(){
            console.log("Second console log: Time out!")
            const body = document.querySelector("body")
            body.style.backgroundColor= #424242
            body.style.color= "white"
        }, 3000); // Time in milisseconds here = 3s
        console.log("Third console log")
    </script>
</body>
</html>
