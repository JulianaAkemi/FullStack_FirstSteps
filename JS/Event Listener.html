<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
</head>
<body style="background-color: #f5f5f5; font-family: Arial, Helvetica, sans-serif ;">
    <div class="container-card" 
    style="margin: auto; 
    padding: 40px;
    padding-left: 40px;
    background-color: white;
    width: 300px;
    position: relative;
    top: 50px;
    box-shadow: 0 10px 6px -6px #777;
    border-radius: 10px;
    ">
        <p style=" font-size: 35px; margin: 0px;">Click Counter</p>
        <br><br>  
        <button class="btn" style="padding: 10px; background-color: #2962ff; color: white; font-weight: bold; border-radius: 5px;" >Click Me</button>  
        <br><br>
        <p style=" font-size: 25px; margin: 0px;">Times Clicked:  <span id="span">n/a</span> </p>

    </div>
    <script>
        var btn = document.querySelector(".btn");
        var totalClicks = 0;
        btn.addEventListener('click', function(event){
            totalClicks = totalClicks +1;
            
            document.getElementById("span").innerText = totalClicks;
        })



    </script>
</body>
</html>
