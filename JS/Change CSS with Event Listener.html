<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change CSS with Event Listener</title>
</head>
<body class="bgColor" style="background-color: #f5f5f5; font-family: Arial, Helvetica, sans-serif ;">
    <div class="container-card" 
    style="margin: auto; 
    padding: 40px;
    padding-left: 40px;
    background-color: white;
    width: 300px;
    position: relative;
    top: 50px;
    box-shadow: 0 10px 6px -6px #777;
    border-radius: 10px;
    ">
        <p style=" font-size: 35px; margin: 0px;">Change CSS with Event Listeners!</p>
        <br><br>
        <label for=bgInput style=" padding-right: 15px;font-size: 20px;">Set Background Color</label>
        <br> <br>

        <input type="text" id="bgInput" name="bgInput" style="padding:5px;">

        <br><br> <br> 
        <label for=textInput style=" padding-right: 36px; font-size: 20px;">Set Text Color</label>
        <br> <br>

        <input type="text" id="textInput" name="textInput" style="padding:5px;"">
        <br><br> <br> 
        <label for=textSizeInput style=" padding-right: 36px; font-size: 20px;">Set Text Size</label>
        <br> <br>

        <input type="number" id="textSizeInput" name="textSizeInput" style="padding:5px;"">
        <br><br><br> <br>
        <p class="colorText" style=" font-size: 25px; margin: 0px;">TEXT COLOR</p>

    </div>
    <script>
        var bgColor = document.querySelector("#bgInput");
        var textColor = document.querySelector("#textInput");
        var textSizeInput = document.querySelector("#textSizeInput");

        var text = document.querySelector(".colorText");
        var body = document.querySelector("body");
               

        bgColor.addEventListener('keyup', function(event){
            body.style.backgroundColor = event.target.value;
        })

        textColor.addEventListener('keyup', function(event){
            text.style.color = event.target.value;
        })

        textSizeInput.addEventListener('keyup', function(event){
            text.style.fontSize = event.target.value + 'px';
        })
    
    </script>


</body>
</html>
