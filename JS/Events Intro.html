<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Intro</title>
</head>
<body>
    <h1>Events</h1>
    <button class="btn btn-primary" type="button" onClick="clickMe()"> Click me</button>
    <br><br><br><br>


    <h1>Calculator that adds 100 to your number</h1>
    <input type="number" class="form-control" placeholder="Add a number" style='padding: 15px; font-size: 14px; color:blueviolet;border: 1px solid'>
    <button class="btn" style='padding: 15px; background-color: #304ffe ; color: aliceblue; font-size: 16px;' onClick="calculate()">
    Add 100
    </button>
    <br>
    <h1>The total is: <span>n/a</span></h1>
    <script>
        var totalClicks = 0;
        function clickMe(){
            totalClicks++;
            console.log(totalClicks + " CLICKS");
        }
        
        var num = 100;

        function calculate(){
            var input = document.querySelector(".form-control");
            var value = Number(input.value);
            var totalValue = value + num;

            var h1 = document.querySelectorAll("h1")[2];
            var span = h1.querySelector("span");
            span.innerText = totalValue;
        }
     
    
    
    </script>

</body>
</html>
