<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP</title>
</head>
<body>
    <script>
        class Person{
            constructor(name, age, action, hates){
                this.name = name;
                this.age = Number(age);
                this.action = action;
                this.hates = hates;
            }

            actionTowardsHates(){
                console.log( 
                    this.name +
                    this.action +
                    this.hates
                    ); 
            }
        }

        const akemi = new Person("Akemi", 28, " wants to end ", "gender and race salary gap");
        akemi.actionTowardsHates();
        const tabby = new Person("Tabby", 25, " wants to destroy ", "Capitalism");
        tabby.actionTowardsHates();







    </script>
</body>
</html>
