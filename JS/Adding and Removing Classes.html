<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding and Removing Classes</title>
    <style>
        .red {color: red;}
        .blue {color: blue;}
        .green {color: green;}
    </style>
</head>
<body>
    <h1>Adding and Removing Classes</h1>

    <script>
        const h1 = document.querySelector("h1");
        h1.classList.add("red", "blue");
         setTimeout (function(){
            h1.classList.remove("blue");
         }, 2000);
         
    </script>
</body>
</html>
