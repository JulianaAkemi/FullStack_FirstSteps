<!DOCTYPE html>
<html lang="en">
<head>

    <title>Object Literal</title>
</head>
<body>
    <script>
        const person = {
            'name': 'Akemi',
            //'speak' : function speak(){  <-- THIS IS REPETITIVE
            //    console.log("Nyan");

            speak() { //THIS IS WITH OBJECT LITERAL
                console.log("Nyan");
            }
        }



    </script>
</body>
