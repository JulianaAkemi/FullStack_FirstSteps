<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Functions</title>
</head>
<body>
    <script>
        //Arrow Functions don't have "this", and so is faster for not needing to constantly reasigning variables
        // => "fat arrow"
        greet = name =>  // one parameter = no parenthesis
            `Hello ${name}`; // return
        const hi = greet ("Akemi");
        console.log(hi);
        
        greetPlace = (name, place) => `Hello ${name}, welcome to ${place}.`;
        const hey = greetPlace ("Akemi", "Canada");
        console.log(hey);

        const arr = ["JavaScript", "Java", "PHP", "Python", "HTML", "CSS"];
        arr.forEach( language =>{
            console.log(language);
        });

    </script>
</body>
</html>
