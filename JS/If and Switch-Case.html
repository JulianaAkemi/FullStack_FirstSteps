<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If and Switch-Case</title>
</head>
<body>
    <script>
        function cisGender(gender){
            if (gender === 'F'){
                return 'Female';
            } else if (gender === 'M'){
                return 'Male';
            } else {
                return 'Other';
            }
        }
        var result = cisGender('F');
        console.log(result);
        
        // if (gender = 'F') ERRADO, ACABA SENDO UM ASSIGNMENT
        // if (1 == '1') pode estar errado, pois ainda é um número igual string
        // if (1 === 1) valor E data type iguais

        //CONDIÇÃO TERNÁRIA
        //
        //return (gender === 'F') ? 'Female' : 'Male'
        //que antes era 
        //if (gender === 'F'){
        //  return 'Female';    
        //} else {
        //    return 'Male';
        //}


        function cisGenderSwitch(genderSwitch){
            switch (genderSwitch){
                case 'F': 
                    return 'Female';
                case 'M': 
                    return 'Male';
                default: 
                    return 'Other';        
            }
        }
 







    </script>
</body>
</html>
