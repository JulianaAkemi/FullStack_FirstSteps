<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Const</title>
</head>
<body>
    <script>

        var course = "JavaScript for Dummies"

        if(course =="JavaScript for Dummies"){
            var global = "global scope";
            console.log(global);
        }
        console.log(global + "This is outside scope");

        //LET IS SCOPE LOCKED but can be overwritten
        if(course=="JavaScript for Dummies"){
            let letVar = "only inside scope";
            console.log(letVar);
        }
        console.log(letVar);

        //CONST is SCOPE LOCKED and CAN'T BE OVERWRITED/CHANGED
        if(course=="JavaScript for Dummies"){
            const constVar = "can't be changed";
            console.log(constVar + "This is constant");
                  constVar = "this is gonna bug!";
            console.log(constVar);
        }
        console.log(constVar);           

    </script>
</body>
</html>
