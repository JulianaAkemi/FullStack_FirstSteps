<!DOCTYPE html>
<html lang="en">

    <title>for and forEach loops</title>
</head>
<body>
    <script>
        //Array of names
        var names = ["Akemi", "Bruna", "Meowmy", "Frederickson", "Victor", "Salem"]

        names.forEach(function(name, index){
            console.log(index, name);
            if(index >= 5){
                return false;
            }
        })

        //}

    </script>
</body>
</html>
