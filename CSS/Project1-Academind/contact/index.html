    <section class="contact-form">
        <form action="POST">
            <label for="full-name">Full Name</label>
            <input class="form-input" name="full-name" type="text">

            <label for="email">Email</label>
            <input class="form-input" name="email" type="email" placeholder="example@email.com">

            <label for="message">Message</label>
            <textarea class="form-input" name="message-input" id="message" cols="30" rows="10"></textarea>

            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </section>
</body>
