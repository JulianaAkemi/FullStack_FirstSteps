<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <title>Page Project 1 - Academind</title>
</head>
<body>
      <header class="header-space">
        <h1 class="page-title">Page Project 1</h1>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="../index 1.html">Home</a></li>
            <li>Contact</li>
        </ul>
    </nav>  
    <article class="contact-form">
        <form >
            <label for="full-name">Full Name</label>
            <input id="name-input" class="form-input" name="full-name" type="text" placeholder="First name Last name" oninput="checkInput()">

            <label for="email">Email</label>
            <input id="email-input" class="form-input" oninput="checkInput()" name="email" type="email" placeholder="example@email.com">

            <label for="message">Message</label>
            <textarea id="text-input" class="form-input" name="message-input" id="message" oninput="checkInput()" cols="30" rows="10" placeholder="Type your message here."></textarea>

            <button class="submit-btn" type="submit" disabled>Submit</button>
        </form>
    </article>
    <script src="main.js"></script>
</body>
</html>
