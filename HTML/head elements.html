 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
     <div width="70%">
        <form>
            <fieldset width="70%">
                <legend>Mother's Name:</legend>
                <br>
                <label for="Mfirstname">Mother's Firstname:</label>
                <input type="text" id="Mfirstname" name="Mfirstname" value="Jane" autofocus>
                <br>
                <label for="Mlastname">Mother's Lastname:</label>
                <input type="text" id="Mlaststname" name="Mlaststname" value="Smith" autofocus>
                <br>
                <input type="submit" value="Submit">
            </fieldset>
            <br>
            <br>
            <fieldset>
                <label for="Ffirstname">Father's Name:</label>
                <br>
                <input type="text" id="Ffirstname" name="Ffirstname" value="Dave" autofocus>
                <br>
                <input type="text" id="Flaststname" name="Flaststname" value="Smith" autofocus>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>
 </body>
 </html>
