<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="./guanacast-33.mp3" type="audio/mpeg"> <!-- primeira tentaiva de carregar -->
        <source src="./guanacast-33.ogg" type="audio/ogg"><!-- segunda tentaiva de carregar -->
        <source src="./guanacast-33.wav" type="audio/wav"><!-- terceira tentaiva de carregar -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="./guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html
